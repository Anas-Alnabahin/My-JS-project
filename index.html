<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/reset.css ">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="maindiv">
        <div class="player1">
            <h1 id="win1">Player1</h1>
            <h2 id="ts1">Total Score:</h2>
            <h2 id="cs1">Current Score:</h2>
        </div>
        <div class="container">
            <button class="roll">Roll Dice</button>
            <button class="hold">Hold</button>
            <button class="newGame">New Game</button>
        </div>
        <div class="player2">
            <h1 id="win2">Player2</h1>
            <h2 id="ts2">Total Score:</h2>
            <h2 id="cs2">Current Score:</h2>
        </div>
    </div>
    <div class="image-div">
        <img alt="Dice" class="dice">
    </div>
    <script src="./javascript/app.js"></script>
</body>
</html>
